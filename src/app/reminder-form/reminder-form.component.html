<form>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      id="reminder"
      placeholder="What do you need to be reminded about?"
      [(ngModel)]="reminderText"
      name='reminderText'
      (keyup)="addReminder($event)"
    />
    @if (reminderCreated) {
      <small>Reminder created.</small>
    }
  </div>
</form>
